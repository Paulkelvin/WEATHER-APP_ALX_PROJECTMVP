<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1>Weather Forecast</h1>
      <p>Enter a city below to get the current weather conditions.</p>
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeather()">Search</button>
      <div class="weather-info">
        <h2 id="cityName"></h2>
        <h3>
          <i class="fas fa-thermometer-half"></i> <span id="temperature"></span>
        </h3>
        <p id="description"></p>
        <i id="weatherIcon" class="fas"></i>
        <p><i class="fas fa-tint"></i> <span id="humidity"></span></p>
        <p><i class="fas fa-wind"></i> <span id="windSpeed"></span></p>
      </div>
      <div class="spinner" id="loadingSpinner"></div>
    </div>
    <div class="background-animation"></div>
    <script src="script.js"></script>
  </body>
</html>
